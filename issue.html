<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue a Metro Travel Card</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Huelic:wght@700&display=swap" rel="stylesheet">
    <script defer src="script.js"></script> <!-- Link the JavaScript file -->
</head>
<body>
    <header class="issue-header">
        <h1>Issue Your Metro Travel Card</h1>
    </header>
    <main>
        <section class="issue-section">
            <h2>Get Your Metro Travel Card</h2>
            <form class="issue-form" id="issue-form">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required pattern="[a-zA-Z\s]+">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone-number">Phone Number:</label>
                <input type="text" id="phone-number" name="phone-number" required pattern="\d{10}">

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to the <a href="terms.html">terms and policies</a>.
                </label>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Lucknow Metro. All rights reserved.</p>
    </footer>
</body>
</html>
